<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor favorita</title>
  <style>
    body {
      font: normal 16pt Arial;
      background: rgb(51, 77, 51);
    }
    header {
      color: white;
      text-align: center;
    }
    section {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 500px;
      margin: auto;
      box-shadow: rgba(0, 0, 0, 0.233) 0px 0px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Digite sua cor favorita.</h1>
  </header>
  <section>
    <div>
      <p><label for="corFavorita">Digite sua cor favorita</label>
      <p><input type="text" name="Cor favorita" id="corfav">
      <p><input type="button" value="Verificar" id="enviar">
    </div>
    <div id="res"></div>
  </section>
      <script>
        var botao = document.querySelector('input#enviar')
        botao.addEventListener('click', verificar)

        function verificar() {
          var corFavorita = document.querySelector('input#corfav').value.toUpperCase()
          var respostaInput = document.querySelector('div#res')
          const coresPrimarias = ['VERMELHO', 'AZUL', 'AMARELO']

          if (corFavorita == '') {
            window.alert('Digite uma cor.')
          } else if (coresPrimarias.includes(corFavorita)) {
            respostaInput.innerHTML = 'Essa é uma das cores primárias.'
          } else {
            respostaInput.innerHTML = 'Essa cor não é primária.'
          }

        }
      </script> 
</body>
</html>
