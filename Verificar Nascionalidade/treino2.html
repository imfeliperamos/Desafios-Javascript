<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de País de Origem</title>
    
    <style>
        body {
    font: normal 15pt Arial;
    background: rgb(62, 62, 117);
}

header {
    color: white;
    text-align: center;
}

section {
    background: white;
    width: 500px;
    margin: auto;
    padding: 30px 8px;
    text-align: center;
    border-radius: 10px;
}
    </style>
  </head>
  <body>
    <header>
      <h1>Verificação de País de Origem</h1>
    </header>
    <section>
      <div>
        <label for="">Insira o páis que você nasceu</label>
        <p>
          <input type="text" name="country" id="pais" />
          <p>
            <input
              type="button"
              value="Verificação de País de Origem"
              onclick="verificar()"
            />
          </p>
        </p>
      </div>

      <div id="res">Veja sua nascionalidade clicando no botão acima.</div>
    </section>

    <script>
      function verificar() {
        var pais = document.querySelector("input#pais").value.toUpperCase();
        var resultado = document.querySelector("div#res");
        if (pais == "") {
          alert("Por favor, insira um País.");
        } else if (pais == "BRASIL") {
          resultado.innerHTML = "Você é brasileiro.";
        } else if (pais == "ESTADOS UNIDOS") {
          resultado.innerHTML = "Você é estanunidence.";
        } else {
          resultado.innerHTML = "Você é estrangeiro.";
        }
      }
    </script>
  </body>
</html>
