<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheque de Idade</title>
  </head>
  <body>
    <label for="idade">Digite sua idade:</label>
    <input type="number" name="idade" id="idade" />
    <input type="button" value="botao" onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        var idd = document.querySelector('input#idade').value
      var res = document.querySelector('div#res')
      idd = Number(idd)
        if (idd >= 18) {
          res.innerHTML = "Você é maior de idade"
        } else {
          res.innerHTML = "Você é menor de idade"
        }
      }
    </script>
  </body>
</html>
