<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de turno</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div><h1>Verificador de turno</h1></div>
    <input type="radio" name="turn" id="t1" />
    <label for="">Turno Manhã</label>
    <input type="radio" name="turn" id="t2" />
    <label for="">Turno Tarde</label>
    <input type="radio" name="turn" id="t3" />
    <label for="">Turno Noite</label>
    <p><input type="button" value="enviar" onclick="verificar()">
    <div id="res">safadsf</div>

    <script>

      function verificar() {
        var turno = document.getElementsByName('turn')
        var resultado = document.querySelector('div#res')

        if (turno[0].checked) {
            resultado.innerHTML = 'Você selecionou o turno da manhã!'
        } else if (turno[1].checked) {
            resultado.innerHTML = 'Você selecionou o turno da manhã'
        } else if (turno[2].checked) {
            resultado.innerHTML = 'Você selecionou o turno da Noite'
        } else {
            alert('Você precisa selecionar um turno')
        }
      }


    </script>
  </body>
</html>
