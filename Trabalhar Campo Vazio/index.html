<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhar Campo Vazio</title>
    <style>
        body {
            background: rgb(76, 76, 112);
            font: normal 15pt Arial;
        }
    
        header {
            color: white;
            text-align: center;
        }
        section {
            background: white;
            border-radius: 10px;
            padding: 20px 20px;
            width: 500px;
            margin: auto;
        }
        div {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>Trabalhar Campo Vazio</h1>
    </header>
    <section>
      <div>
        <p><label for="frutas">Digite o nome da sua fruta preferida:</label>
        <p><input type="text" name="frutaPreferida" id="fruit" />
        <p><input type="button" value="Enviar" id="btn" />
      </div>
      <div  id='res'></div>
    </section>
    <script>
        var botao = document.querySelector('input#btn')
        botao.addEventListener('click', verificar)
        
        function verificar() {
            var frutaInput = document.querySelector('input#fruit').value.toUpperCase()
            var resultado = document.querySelector('div#res')

            if (frutaInput == '') {
                window.alert('Digite uma fruta!')
            } else if (frutaInput == 'MANGA') {
                resultado.innerHTML = 'Essa fruta é popular no Brasil!'
            } else if (frutaInput == 'BANANA') {
                resultado.innerHTML = 'Essa fruta é popular no Brasil!'
            } else if (frutaInput == 'MAÇA') {
                resultado.innerHTML = 'Essa fruta é popular no Brasil!'
            }
            else {
                window.alert('Fruta inválida, digite uma fruta válida!')
            }
        }

    </script>
  </body>
</html>
